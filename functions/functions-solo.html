<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script type="text/javascript">
    // Write a function that takes two arguments, a first name and a last name 
    // The function should then console.log "Welcome, <firstname> <lastname>"
    // That function should then call another function, into which it should pass the first name.
    // In the second function, prompt the user for an email address
    // Console log "<firstname>'s email address is <email>"
    // Call the first function 
    // Call the second function
    // You should end up with THREE console.log statements

    function showName(firstName, lastName){
      console.log("Welcome, " + firstName + " " + lastName);
      showEmail(firstName);
    }
    function showEmail(firstName){
      var email = prompt("What is your email address?");
      console.log(firstName + "'s email address is: " + email);
    }
    showName("Gary", "Almes");
    showEmail("Bob");

    
  </script>
</body>
